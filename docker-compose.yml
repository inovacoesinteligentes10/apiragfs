services:
  postgres:
    image: postgres:15-alpine
    container_name: apiragfs-postgres
    ports:
      - "5433:5432"
    environment:
      POSTGRES_DB: apiragfs
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./backend/database/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d apiragfs"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - stack-network

  redis:
    image: redis:7-alpine
    container_name: apiragfs-redis
    ports:
      - "6380:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - stack-network

  minio:
    image: minio/minio:latest
    container_name: apiragfs-minio
    ports:
      - "9002:9000"
      - "9003:9001"
    environment:
      MINIO_ROOT_USER: admin
      MINIO_ROOT_PASSWORD: admin123456
    volumes:
      - minio-data:/data
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
    networks:
      - stack-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: apiragfs-backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend/app:/app/app:ro
    environment:
      - APP_NAME=ApiRAGFS API
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/apiragfs
      - REDIS_URL=redis://redis:6379/0
      - MINIO_ENDPOINT=minio:9000
      - MINIO_ACCESS_KEY=admin
      - MINIO_SECRET_KEY=admin123456
      - MINIO_BUCKET=apiragfs-documents
      - MINIO_SECURE=false
      - GEMINI_API_KEY=AIzaSyB3CAdI_Hlj_PtsDjMwDcP1wWnj2j9rRF4
      - GEMINI_MODEL=gemini-2.5-flash
      - SECRET_KEY=apiragfs-secret-key-change-in-production-2024
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    networks:
      - stack-network
    restart: unless-stopped

  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: apiragfs-frontend
    ports:
      - "3001:3001"
    volumes:
      - ./dist:/app/dist:ro
    environment:
      - NODE_ENV=production
      - VITE_API_URL=http://localhost:8000
    env_file:
      - .env.local
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://127.0.0.1:3001"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - stack-network
    restart: unless-stopped

networks:
  stack-network:
    external: true
    name: stack-network

volumes:
  postgres-data:
    driver: local
  redis-data:
    driver: local
  minio-data:
    driver: local
